<li [class.completed]="todo.completed" [class.editing]="editando">
    <div class="view">
        <input class="toggle" type="checkbox" [formControl]="chkCompletado">
        <label (dblclick)="edit()">{{todo.text}}</label>
        <button class="destroy" (click)="delete()"></button>
    </div>
    <input class="edit" type="text" [formControl]="txtInput" #inputFisico (keydown.enter)="update()">
</li>
